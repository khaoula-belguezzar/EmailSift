<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailSift</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <style>
        /* Style for the prediction message container */
    
        /* Style for the prediction message card */
        .prediction-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            text-align: center;
            border-left: 5px solid #007bff; /* Blue accent on the left */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for the card */
        .prediction-card:hover {
            transform: translateY(-5px); /* Lift the card slightly on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        /* Style for the prediction text */
        .prediction-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 0;
        }

        /* Highlighting the word "Prediction" */
        .prediction-text b {
            color: #007bff; /* Blue color for emphasis */
            font-size: 24px; /* Slightly larger for importance */
        }

        /* Style for additional details if needed */
        .additional-info {
            margin-top: 15px;
            font-size: 16px;
            color: #777; /* Subtle color for less important text */
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <div class="prediction-card">
            <p class="prediction-text"><b>Prediction:</b> {{ prediction }}</p>
            <p class="additional-info">This message has been analyzed and classified.</p>
        </div>
    </div>
</body>
</html>
